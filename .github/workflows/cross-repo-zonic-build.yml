name: üöÄ Cross-Repo Android Release Pipeline (Zonic)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Which part to bump (patch | minor | major)'
        required: false
        default: 'patch'

permissions:
  contents: write

env:
  SOURCE_REPO: "varun-legend/Zonic"

jobs:
  build-and-publish:
    name: Build ‚Ä¢ Assemble ‚Ä¢ Distribute (broker)
    runs-on: ubuntu-latest
    env:
      RELEASE_KEY_ALIAS:      ${{ secrets.RELEASE_KEY_ALIAS }}
      RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_PASSWORD:   ${{ secrets.RELEASE_KEY_PASSWORD }}
      PAT:                    ${{ secrets.PAT }}
    steps:
      - name: üßæ Checkout this repo (broker) metadata
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: üìÅ Checkout source repo (varun-legend/Zonic)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          path: source

      - name: üîß Setup Temurin JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: üì• Ensure gradlew executable
        run: chmod +x ./source/gradlew

      - name: üîê Restore keystore + append signing props (into source)
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.RELEASE_STORE_FILE }}" ]; then
            echo "ERROR: RELEASE_STORE_FILE secret not set"
            exit 1
          fi
          printf '%s' "${{ secrets.RELEASE_STORE_FILE }}" | base64 --decode > "$GITHUB_WORKSPACE/source/varun-release-key.p12"
          chmod 600 "$GITHUB_WORKSPACE/source/varun-release-key.p12"
          if [ -f source/gradle.properties ]; then
            grep -vE '^(RELEASE_STORE_FILE|RELEASE_KEY_ALIAS|RELEASE_STORE_PASSWORD|RELEASE_KEY_PASSWORD)=' source/gradle.properties > source/gradle.properties.tmp || true
            mv source/gradle.properties.tmp source/gradle.properties || true
          fi
          printf 'RELEASE_STORE_FILE=varun-release-key.p12\n' >> source/gradle.properties
          printf 'RELEASE_KEY_ALIAS=%s\n' "${{ secrets.RELEASE_KEY_ALIAS }}" >> source/gradle.properties
          printf 'RELEASE_STORE_PASSWORD=%s\n' "${{ secrets.RELEASE_STORE_PASSWORD }}" >> source/gradle.properties
          printf 'RELEASE_KEY_PASSWORD=%s\n' "${{ secrets.RELEASE_KEY_PASSWORD }}" >> source/gradle.properties

      - name: üîç Bump version (fast, shell) 
        id: get-version
        env:
          BUMP: ${{ github.event.inputs.bump }}
        run: |
          set -euo pipefail
          BUMP="${BUMP:-patch}"
          if [ ! -f source/version.properties ]; then
            printf 'versionName=0.0.0\nversionCode=0\n' > source/version.properties
          fi
          CURRENT_NAME=$(awk -F= '/^versionName/ {print $2; exit}' source/version.properties | tr -d '\r' || true)
          CURRENT_CODE=$(awk -F= '/^versionCode/ {print $2; exit}' source/version.properties | tr -d '\r' || true)
          CURRENT_NAME=${CURRENT_NAME:-0.0.0}
          CURRENT_CODE=${CURRENT_CODE:-0}
          MA=$(printf '%s' "$CURRENT_NAME" | awk -F. '{print $1}' | grep -oE '^[0-9]+' || echo 0)
          MI=$(printf '%s' "$CURRENT_NAME" | awk -F. '{print $2}' | grep -oE '^[0-9]+' || echo 0)
          PA=$(printf '%s' "$CURRENT_NAME" | awk -F. '{print $3}' | grep -oE '^[0-9]+' || echo 0)
          MA=${MA:-0}; MI=${MI:-0}; PA=${PA:-0}
          case "$BUMP" in
            major) MA=$((MA + 1)); MI=0; PA=0 ;;
            minor) MI=$((MI + 1)); PA=0 ;;
            *)     PA=$((PA + 1)) ;;
          esac
          NEW_VERSION="${MA}.${MI}.${PA}"
          NEW_CODE=$((CURRENT_CODE + 1))
          printf 'versionName=%s\nversionCode=%s\n' "$NEW_VERSION" "$NEW_CODE" > source/version.properties
          echo "version_name=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "version_code=${NEW_CODE}" >> "$GITHUB_OUTPUT"

      - name: üßπ Clean & Build Release
        id: build
        run: |
          set -euo pipefail
          cd source
          ./gradlew clean assembleRelease --no-daemon --parallel --configure-on-demand
          echo "built=release" >> "$GITHUB_OUTPUT"

      - name: üîé Find Release APK and rename to exact name (inside source)
        id: find-apk
        run: |
          set -euo pipefail
          APK=$(find source/app/build/outputs -type f -name "*release*.apk" | head -n 1 || true)
          if [ -z "$APK" ]; then
            APK=$(find source/app/build/outputs -type f -name "*.apk" | head -n 1 || true)
          fi
          if [ -z "$APK" ]; then
            echo "No APK found ‚Äî continuing without APK."
            echo "apk_name=" >> $GITHUB_OUTPUT
            echo "apk_path=" >> $GITHUB_OUTPUT
            exit 0
          fi
          TARGET_NAME="Zonic-v${{ steps.get-version.outputs.version_name }}.apk"
          TARGET_DIR="$(dirname "$APK")"
          TARGET_PATH="$TARGET_DIR/$TARGET_NAME"
          mv "$APK" "$TARGET_PATH"
          echo "apk_name=$TARGET_NAME" >> $GITHUB_OUTPUT
          echo "apk_path=$TARGET_PATH" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è Install gh CLI
        uses: cli/gh-action@v2
        with:
          token: ${{ secrets.PAT }}

      - name: üßæ Create GitHub Release in source repo & upload APK
        if: ${{ github.event_name != 'pull_request' && steps.find-apk.outputs.apk_path != '' }}
        id: create_release
        run: |
          set -euo pipefail
          TAG="v${{ steps.get-version.outputs.version_name }}"
          TITLE="üì¶ Release ${TAG}"
          BODY="Release ${TAG} (code ${{ steps.get-version.outputs.version_code }})"
          APK_PATH="${{ steps.find-apk.outputs.apk_path }}"
          gh release create "$TAG" "$APK_PATH" --repo "${{ env.SOURCE_REPO }}" -t "${TITLE}" -n "${BODY}"

      - name: üìù Commit Version Bump back to source repo (push with PAT)
        if: always()
        run: |
          set -euo pipefail
          cd source
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.properties || true
          git commit -m "üîÑ Auto-bump version to v${{ steps.get-version.outputs.version_name }}" || echo "No version change to commit"
          # Ensure push uses PAT
          git remote set-url origin "https://x-access-token:${{ secrets.PAT }}@github.com/${{ env.SOURCE_REPO }}.git"
          git push origin HEAD:main || echo "Push failed (check PAT permissions or branch name)"
